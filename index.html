<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офлайн Заметки</title>
    <link rel="manifest" href="/web.appmanifest">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icons/icon-256.png">
</head>
<body>
    <div class="container">
        <h1>Мои Заметки <span id="status" class="offline-status"></span></h1>
        
        <div class="note-editor">
            <textarea id="noteText" placeholder="Введите вашу заметку..."></textarea>
            <button id="addNote">Добавить</button>
        </div>

        <div id="notesList" class="notes-grid"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
